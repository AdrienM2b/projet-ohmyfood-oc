                    <div class="fonction__item__number"></div>
                    <div class="fonction__item__icon"></div>
                    <h3 class="fonction__item__text"></h3>
                </div>
            </section>
            <section class="restaurant-selection__container">
                <h2 class="restaurant-selection__title">Restaurants</h2>
                <div>
                    <div class="restaurant-selection__new"></div>
                    <div class="restaurant-selection__card">

                        <div>

                        </div>
